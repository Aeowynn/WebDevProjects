<!DOCTYPE html>

<html ng-app="myBGApp">

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="assets/css/style_1.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://raw.githubusercontent.com/s-yadav/angulargrid/master/angulargrid.js"></script
    <script src="pinterest_grid.js"></script>

    <title>Board Game App</title>
</head>

<body>
    <div ng-controller="myBGCtrl">
        <div class="header">
            <div class="container">
                <h1>Best Board Game List</h1>
            </div>
        </div>

        <div class="main">
            <div class="container">
                <h2> Filter: </h2>
                <div class="row">
                    <div ng-repeat="game in games" id="image_cols" class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="thumbnail">
                            <img class="img-responsive" ng-src="{{ game.cover }}">
                            <p class="title"><a href="#ShowOrder/'{{game.id}}'"> {{ game.name }} </a></p>
                            <p class="brief_info"> {{ game.info }} </p>
                            <p class="brief_info"> {{ game.age }} </p>
                            <p class="players"> {{ game.minplayers}} - {{ game.maxplayers }}</p>
                            <div class="rating">
                                <p class="likes" ng-click="plusOne($index)"> {{ game.likes }} </p>
                                <p class="dislikes" ng-click="minusOne($index)"> {{ game.dislikes }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>

        </div>
        
    </div>
    <script src="myBGApp.js"></script>
    <script src="myBGCtrl.js"></script>

</body>
</html>
